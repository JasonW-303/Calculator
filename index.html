<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="calculator">
            <div id="display">0</div>
            <div class="row">
                <button onclick="press7(7);">7</button>
                <button onclick="press8(8);">8</button>
                <button onclick="press9(9);">9</button>
                <button class="operator" onclick="setOP('/');">÷</button>
            </div>
            <div class="row">
                <button onclick="press4(4);">4</button>
                <button onclick="press5(5);">5</button>
                <button onclick="press6(6);">6</button>
                <button class="operator" onclick="setOP('*');">×</button>
            </div>
            <div class="row">
                <button onclick="press1(1);">1</button>
                <button onclick="press2(2);">2</button>
                <button onclick="press3(3);">3</button>
                <button class="operator" onclick="setOP('-');">−</button>
            </div>
            <div class="row">
                <button onclick="clr();">C</button>
                <button onclick="press0(0);">0</button>
                <button onclick="press('.');">.</button>
                <button class="operator" onclick="setOP('+');">+</button>
            </div>
            <div class="row">
                <button id="equals" onclick="calculate()">=
            </div>
        </div>
    </div>
    <div>
    <script src="script.js"></script>
</body>

</html>
